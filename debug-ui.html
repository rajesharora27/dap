<!DOCTYPE html>
<html>
<head>
    <title>Customer Adoption Debug</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .customer { border: 1px solid #ccc; margin: 10px 0; padding: 15px; }
        .product { margin-left: 20px; padding: 10px; background: #f5f5f5; margin-top: 10px; }
        .adoption-plan { margin-left: 40px; padding: 10px; background: #e8f5e9; margin-top: 5px; }
        .missing { background: #ffebee; }
        h1 { color: #333; }
        h3 { margin: 5px 0; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>üîç Customer Adoption Plan Debugger</h1>
    <button onclick="loadData()">Refresh Data</button>
    <div id="output"></div>

    <script>
        async function loadData() {
            const output = document.getElementById('output');
            output.innerHTML = '<p>Loading...</p>';

            try {
                const response = await fetch('http://localhost:4000/graphql', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        query: `
                            query GetCustomers {
                                customers {
                                    id
                                    name
                                    description
                                    products {
                                        id
                                        product {
                                            id
                                            name
                                        }
                                        licenseLevel
                                        adoptionPlan {
                                            id
                                            progressPercentage
                                            totalTasks
                                            completedTasks
                                        }
                                    }
                                }
                            }
                        `
                    })
                });

                const result = await response.json();
                
                if (result.errors) {
                    output.innerHTML = '<p style="color: red">Error: ' + JSON.stringify(result.errors) + '</p>';
                    return;
                }

                const customers = result.data.customers;
                let html = `<p><strong>Found ${customers.length} customers</strong></p>`;

                customers.forEach(customer => {
                    html += `
                        <div class="customer">
                            <h3>üì¶ ${customer.name}</h3>
                            <p><em>${customer.description || 'No description'}</em></p>
                            <p><strong>ID:</strong> ${customer.id}</p>
                            <p><strong>Products:</strong> ${customer.products.length}</p>
                    `;

                    customer.products.forEach(cp => {
                        const hasAdoptionPlan = !!cp.adoptionPlan;
                        html += `
                            <div class="product ${hasAdoptionPlan ? '' : 'missing'}">
                                <h4>üîπ ${cp.product.name}</h4>
                                <p><strong>License:</strong> ${cp.licenseLevel}</p>
                                <p><strong>Customer Product ID:</strong> ${cp.id}</p>
                                <p><strong>Product ID:</strong> ${cp.product.id}</p>
                        `;

                        if (hasAdoptionPlan) {
                            html += `
                                <div class="adoption-plan">
                                    <h5>‚úÖ Adoption Plan</h5>
                                    <p><strong>Plan ID:</strong> ${cp.adoptionPlan.id}</p>
                                    <p><strong>Total Tasks:</strong> ${cp.adoptionPlan.totalTasks}</p>
                                    <p><strong>Completed:</strong> ${cp.adoptionPlan.completedTasks}</p>
                                    <p><strong>Progress:</strong> ${cp.adoptionPlan.progressPercentage}%</p>
                                </div>
                            `;
                        } else {
                            html += `
                                <div class="adoption-plan missing">
                                    <h5>‚ùå No Adoption Plan</h5>
                                    <p>This should NOT happen if product was assigned with "Create Adoption Plan" checked!</p>
                                </div>
                            `;
                        }

                        html += `</div>`;
                    });

                    html += `</div>`;
                });

                output.innerHTML = html;

            } catch (error) {
                output.innerHTML = '<p style="color: red">Error: ' + error.message + '</p>';
            }
        }

        // Load data on page load
        loadData();
    </script>
</body>
</html>
