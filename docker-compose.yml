# ====================================
# DAP Full Stack Docker Compose
# Production-ready configuration
# ====================================
version: '3.9'

services:
  # ---- PostgreSQL Database ----
  db:
    image: docker.io/library/postgres:16
    container_name: dap-db
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD:-DAP123!!!}
      POSTGRES_USER: ${DB_USER:-dap}
      POSTGRES_DB: ${DB_NAME:-dap}
    ports:
      - '${DB_PORT:-5432}:5432'
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${DB_USER:-dap}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - dap-network

  # ---- Backend API ----
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dap-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgres://${DB_USER:-dap}:${DB_PASSWORD:-DAP123!!!}@db:5432/${DB_NAME:-dap}?schema=public
      NODE_ENV: ${NODE_ENV:-production}
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
      PORT: 4000
      # Auth settings
      SEED_DEFAULT_USERS: ${SEED_DEFAULT_USERS:-false}
      SEED_SAMPLE_DATA: ${SEED_SAMPLE_DATA:-false}
      DEFAULT_ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@example.com}
      DEFAULT_ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin}
      # Feature flags
      SKIP_MIGRATE: ${SKIP_MIGRATE:-0}
      SKIP_SEED: ${SKIP_SEED:-0}
      DISABLE_AUTH: ${DISABLE_AUTH:-false}
    depends_on:
      db:
        condition: service_healthy
    ports:
      - '${BACKEND_PORT:-4000}:4000'
    volumes:
      - backend-temp:/app/temp
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - dap-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dap-api.rule=PathPrefix(`/graphql`) || PathPrefix(`/api`)"
      - "traefik.http.services.dap-api.loadbalancer.server.port=4000"

  # ---- Frontend UI ----
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: dap-frontend
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - '${FRONTEND_PORT:-80}:80'
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - dap-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dap-frontend.rule=PathPrefix(`/`)"
      - "traefik.http.services.dap-frontend.loadbalancer.server.port=80"

# ---- Development Services (optional) ----
