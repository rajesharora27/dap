schema:
  - ../backend/src/modules/**/*.typeDefs.ts:
      noRequire: true
      pluckConfig:
        modules:
          - name: graphql-tag
            identifier: gql

generates:
  src/generated/graphql.ts:
    plugins:
      - typescript
    config:
      scalars:
        DateTime: string
        JSON: Record<string, any>
        Upload: File | Blob
