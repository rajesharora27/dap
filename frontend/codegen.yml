schema:
  - ../backend/src/schema/typeDefs.ts:
      noRequire: true
      pluckConfig:
        modules:
          - name: graphql-tag
            identifier: gql

documents:
  - src/graphql/**/*.{ts,tsx}

generates:
  src/generated/graphql.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      withHooks: true
      withHOC: false
      withComponent: false
      scalars:
        DateTime: string
        JSON: Record<string, any>
        Upload: File | Blob
