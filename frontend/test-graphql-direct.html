<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GraphQL Direct Test</title>
</head>

<body>
    <h1>GraphQL Direct Test</h1>
    <button onclick="testSimpleQuery()">Test Simple Query</button>
    <button onclick="testProductsQuery()">Test Products Query</button>
    <div id="result"></div>

    <script>
        async function testSimpleQuery() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing simple query...';

            try {
                console.log('üöÄ Starting simple GraphQL test (via Vite proxy)...');

                const response = await fetch('/graphql', { // Use Vite proxy
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                    },
                    mode: 'cors',
                    body: JSON.stringify({
                        query: `
                            query {
                                __schema {
                                    queryType {
                                        name
                                    }
                                }
                            }
                        `
                    })
                });

                console.log('üì° Response status:', response.status);
                console.log('üì° Response headers:', [...response.headers.entries()]);

                if (!response.ok) {
                    const text = await response.text();
                    throw new Error(`HTTP ${response.status}: ${response.statusText} - ${text}`);
                }

                const data = await response.json();
                console.log('‚úÖ Simple query success:', data);
                resultDiv.innerHTML = '<h3>Simple Query Success!</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';

            } catch (error) {
                console.error('‚ùå Simple query error:', error);
                resultDiv.innerHTML = '<h3>Simple Query Error:</h3><p style="color: red;">' + error.message + '</p>';
            }
        }

        async function testProductsQuery() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing products query...';

            try {
                console.log('üöÄ Starting products GraphQL test (via Vite proxy)...');

                const response = await fetch('/graphql', { // Use Vite proxy
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                    },
                    mode: 'cors',
                    body: JSON.stringify({
                        query: `
                            query {
                                products {
                                    edges {
                                        node {
                                            id
                                            name
                                            description
                                        }
                                    }
                                }
                            }
                        `
                    })
                });

                console.log('üì° Response status:', response.status);
                console.log('üì° Response headers:', [...response.headers.entries()]);

                if (!response.ok) {
                    const text = await response.text();
                    throw new Error(`HTTP ${response.status}: ${response.statusText} - ${text}`);
                }

                const data = await response.json();
                console.log('‚úÖ Products query success:', data);
                resultDiv.innerHTML = '<h3>Products Query Success!</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';

            } catch (error) {
                console.error('‚ùå Products query error:', error);
                resultDiv.innerHTML = '<h3>Products Query Error:</h3><p style="color: red;">' + error.message + '</p>';
            }
        }
    </script>
</body>

</html>
