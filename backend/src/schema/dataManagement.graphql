type DataManagementResult {
  success: Boolean!
  message: String!
  productsCreated: Int
  productsAffected: Int
  itemsDeleted: Int
}

extend type Mutation {
  # Create sample data with 5 predefined products
  createSampleData: DataManagementResult!

  # Reset sample data by deleting and recreating the 5 sample products
  resetSampleData: DataManagementResult!

  # Delete all data from the database
  deleteAllData: DataManagementResult!
}