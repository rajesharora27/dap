# License Module GraphQL Schema

type License implements Node {
  id: ID!
  name: String!
  description: String
  level: Int!
  isActive: Boolean!
  product: Product
  productId: ID
  solution: Solution
  solutionId: ID
  customAttrs: JSON
}

input LicenseInput {
  name: String!
  description: String
  level: Int
  isActive: Boolean
  productId: ID
  solutionId: ID
  customAttrs: JSON
}

extend type Query {
  licenses(productId: ID, solutionId: ID): [License!]!
}

extend type Mutation {
  createLicense(input: LicenseInput!): License!
  updateLicense(id: ID!, input: LicenseInput!): License!
  deleteLicense(id: ID!): Boolean!
}
